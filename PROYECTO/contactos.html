<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="COMIDA.CSS">
    <title>Contacto - Centro de Comida Deliciosa</title>
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="COMIDA.HMTL.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="sobre nosotros.html">Sobre Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contacto">
            <h2>Contáctanos</h2>
            <p>Si tienes preguntas o comentarios, ¡nos encantaría saber de ti!</p>
            <form id="contactForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Centro de Comida Deliciosa. Todos los derechos reservados.</p>
    </footer>

    <script src="COMIDA.JS"></script>
</body>
</html>
